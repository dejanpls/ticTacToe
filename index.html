<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <!-- Add font here -->

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Script -->
    <script src="script.js" defer></script>

    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="wrapper">

        <!-- Header Section -->
        <div class="menu-container">
            <div class="menu">
                <div class="logo">
                    <span class="logoX">X</span>
                    <span class="divider">/</span>
                    <span class="logoO">O</span>
                </div>

                <div class="marker-info">
                    <span class="text">Marker:</span>
                    <span class="marker">X</span>
                </div>
                <div class="score">
                    <span class="player">0</span>
                    <span class="divider">:</span>
                    <span class="computer">0</span>
                </div>
            </div>
        </div>

        <!-- Main Section -->
        <div class="main">
            <div class="board"></div>
            <div style="visibility: hidden" class="gameOver">
                <p class="text"><span class="winner">You</span> Won!</p>
                <button type="button" class="btn reset">Reset</button>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="footer-container">
            <div class="footer">
                <p class="footer-text">
                    Made by 
                    <a class="link" href="https://github.com/dejanpls">
                        @dejanpls
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
