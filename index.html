<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <!-- Add font here -->

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Script -->
    <script src="script.js" defer></script>

    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="wrapper">

        <!-- Header -->
        <div class="header">
            <div class="head-container">
                <a href="#" class="logo">XO</a>
                <div class="turn">
                    <span class="marker">X</span>
                    <span class="text">'s turn</span>
                </div>
                <div class="score">
                    <span class="player">0</span>
                    <span class="divider">:</span>
                    <span class="computer">0</span>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="board"></div>
        </div>

        <div class="footer">
            <div class="footer">
                <p class="footer-text">
                    Made by 
                    <a class="link" href="https://github.com/dejanpls">
                        @dejanpls
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
